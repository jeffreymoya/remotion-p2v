<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topic Curation - Remotion P2V</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .topics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .topic-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      position: relative;
    }

    .topic-card:hover:not(.selected) {
      transform: translateY(-4px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
      border: 2px solid #e0e7ff;
    }

    .topic-card.selected {
      border: 4px solid #667eea;
      background: #f8faff;
      transform: scale(1.02);
      box-shadow:
        0 8px 16px rgba(102, 126, 234, 0.3),
        0 0 0 4px rgba(102, 126, 234, 0.1);
      position: relative;
      z-index: 10;
    }

    .topic-card.selected::before {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: 16px;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.15), transparent 70%);
      animation: selectionGlow 2s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    .topic-category {
      display: inline-block;
      background: #e0e7ff;
      color: #4c51bf;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
    }

    .topic-score {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #10b981;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 700;
    }

    .topic-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 0.75rem;
      line-height: 1.4;
    }

    .topic-description {
      font-size: 0.95rem;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .topic-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: #718096;
      padding-top: 1rem;
      border-top: 1px solid #e2e8f0;
    }

    .notes-section {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      display: none;
    }

    .notes-section.visible {
      display: block;
    }

    .notes-section h2 {
      color: #1a202c;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .notes-input {
      width: 100%;
      min-height: 100px;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
      margin-bottom: 1rem;
    }

    .notes-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5a67d8;
    }

    .btn-primary:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #4a5568;
    }

    .btn-secondary:hover {
      background: #cbd5e0;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.2rem;
      padding: 3rem;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .success {
      background: #c6f6d5;
      color: #2f855a;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      font-size: 1.2rem;
    }

    .selection-checkmark {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 48px;
      height: 48px;
      background: #667eea;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      animation: checkmarkBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 20;
    }

    .topic-card.confirming {
      animation: selectionPulse 0.6s ease-out;
    }

    @keyframes selectionGlow {
      0%, 100% { opacity: 0.5; transform: scale(0.98); }
      50% { opacity: 1; transform: scale(1.02); }
    }

    @keyframes checkmarkBounce {
      0% { transform: scale(0) rotate(-180deg); opacity: 0; }
      50% { transform: scale(1.1) rotate(0deg); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    @keyframes selectionPulse {
      0%, 100% { transform: scale(1.02); }
      50% { transform: scale(1.05); }
    }

    .topic-card:focus-visible {
      outline: 3px solid #667eea;
      outline-offset: 4px;
    }

    @media (prefers-reduced-motion: reduce) {
      .topic-card,
      .topic-card.selected::before,
      .selection-checkmark,
      .topic-card.confirming {
        animation: none !important;
        transition: none !important;
      }

      .topic-card:hover {
        transform: none;
      }
    }

    @media (max-width: 768px) {
      .topics-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¬ Select Your Video Topic</h1>
      <p class="subtitle">Choose a trending topic to create your next YouTube video</p>
    </header>

    <div id="loading" class="loading">
      Loading topics...
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div id="topics-container" style="display: none;">
      <div class="topics-grid" id="topics-grid"></div>

      <div class="notes-section" id="notes-section">
        <h2>Add Notes (Optional)</h2>
        <textarea
          id="user-notes"
          class="notes-input"
          placeholder="Add any notes or ideas about this topic..."></textarea>
        <div class="action-buttons">
          <button class="btn btn-secondary" onclick="cancelSelection()">Cancel</button>
          <button class="btn btn-primary" id="confirm-btn" onclick="confirmSelection()">Confirm Selection</button>
        </div>
      </div>

      <div class="action-buttons" id="select-hint" style="margin-top: 2rem;">
        <p style="color: white; font-size: 1.1rem;">ðŸ‘† Click on a topic card to select it</p>
      </div>
    </div>

    <div id="success" class="success" style="display: none;">
      âœ… Topic selected successfully! The pipeline will continue automatically.
    </div>
  </div>

  <script>
    let topics = [];
    let selectedTopicId = null;

    // Fetch topics from API
    async function loadTopics() {
      try {
        const response = await fetch('/api/topics');
        const data = await response.json();
        topics = data.topics;

        if (topics.length === 0) {
          showError('No topics found. Please run the discover command first.');
          return;
        }

        renderTopics();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('topics-container').style.display = 'block';
      } catch (error) {
        showError('Failed to load topics: ' + error.message);
      }
    }

    // Render topics grid
    function renderTopics() {
      const grid = document.getElementById('topics-grid');
      grid.innerHTML = '';

      topics.forEach(topic => {
        const card = document.createElement('div');
        card.className = 'topic-card';
        card.onclick = () => selectTopic(topic.id);

        card.innerHTML = `
          <span class="topic-category">${topic.category}</span>
          <span class="topic-score">${topic.trendScore}</span>
          <h3 class="topic-title">${topic.title}</h3>
          <p class="topic-description">${topic.description}</p>
          <div class="topic-meta">
            <span>ðŸ“Š Source: ${topic.source}</span>
            <span>ðŸ•’ ${new Date(topic.discoveredAt).toLocaleTimeString()}</span>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    // Select a topic
    function selectTopic(topicId) {
      selectedTopicId = topicId;

      // Update card styling
      document.querySelectorAll('.topic-card').forEach(card => {
        card.classList.remove('selected', 'confirming');
        // Remove any existing checkmarks
        const existingCheckmark = card.querySelector('.selection-checkmark');
        if (existingCheckmark) {
          existingCheckmark.remove();
        }
      });

      const selectedCard = event.currentTarget;
      selectedCard.classList.add('selected', 'confirming');

      // Add checkmark
      const checkmark = document.createElement('div');
      checkmark.className = 'selection-checkmark';
      checkmark.innerHTML = 'âœ“';
      selectedCard.appendChild(checkmark);

      // Remove confirming animation class after it completes
      setTimeout(() => {
        selectedCard.classList.remove('confirming');
      }, 600);

      // Show notes section
      document.getElementById('notes-section').classList.add('visible');
      document.getElementById('select-hint').style.display = 'none';

      // Scroll to notes section
      document.getElementById('notes-section').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    // Cancel selection
    function cancelSelection() {
      selectedTopicId = null;
      document.querySelectorAll('.topic-card').forEach(card => {
        card.classList.remove('selected', 'confirming');
        // Remove checkmarks
        const checkmark = card.querySelector('.selection-checkmark');
        if (checkmark) {
          checkmark.remove();
        }
      });
      document.getElementById('notes-section').classList.remove('visible');
      document.getElementById('select-hint').style.display = 'block';
      document.getElementById('user-notes').value = '';
    }

    // Confirm selection
    async function confirmSelection() {
      if (!selectedTopicId) {
        alert('Please select a topic first');
        return;
      }

      const userNotes = document.getElementById('user-notes').value;
      const confirmBtn = document.getElementById('confirm-btn');

      confirmBtn.disabled = true;
      confirmBtn.textContent = 'Confirming...';

      try {
        const response = await fetch('/api/select', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            topicId: selectedTopicId,
            userNotes: userNotes || undefined,
          }),
        });

        if (!response.ok) {
          throw new Error('Failed to select topic');
        }

        // Show success message
        document.getElementById('topics-container').style.display = 'none';
        document.getElementById('success').style.display = 'block';

        // Close window after 2 seconds (user can close manually if needed)
        setTimeout(() => {
          window.close();
        }, 2000);
      } catch (error) {
        showError('Failed to confirm selection: ' + error.message);
        confirmBtn.disabled = false;
        confirmBtn.textContent = 'Confirm Selection';
      }
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      document.getElementById('loading').style.display = 'none';
    }

    // Load topics on page load
    loadTopics();
  </script>
</body>
</html>
